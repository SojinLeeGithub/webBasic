<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 링크 및 이미지 요소</title>
</head>
<body>
    <!-- <a></a> : 하이퍼링크를 사용하기 위한 요소, href 속성에 이동할 경로를 지정 -->
     <a href="https://nave.com">NAVER</a>
     <a href="https://naver.com" target="_blank">NAVER 2</a>
     <a href="./link_next.html"> 다음 페이지</a>
     <a href="#section2">Section2로 이동</a>
     <div style="height: 1000px; background-color: rgba(0,0,0,0.2);">Section1</div>
     <div style="height: 1000px; background-color: rgba(250,0,0,0.2);" id="section2">Section2</div>

     <!-- <img /> : 이미지를 페이지에 출력하기 위한 요소, src 속성으로 출력할 이미지의 경로를 지정-->
    <img src="https://i.pinimg.com/236x/46/be/d6/46bed6929000558192ef47f757948699.jpg" alt="쿼카 그림"/>
    <img scr="./쿼카.jpg" alt="쿼카 그림" />


</body>
</html>
